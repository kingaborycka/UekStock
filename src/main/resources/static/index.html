<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My uek store</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <h1>My UEK store</h1>
    <div class="basket">
        Total: <span class="basket_total">0 PLN</span>
        Items count: <span class="basket_items-count">0 Items</span>
        <button class="basket_checkout">CHECKOUT</button>
    </div>
    <ul id="images" class="images_list"></ul>
    <div class="checkout_layer" style="display: none">
        <button class="checkout_close">X</button>
        <div class="checkout">
            <form class="checkout_form" action="/api/accept-offer" method="post">
                <input type="email" required name="email" placeholder="john@doe.com..."/>
                <input type="text" required name="firstname" placeholder="John..."/>
                <input type="text" required name="lastname" placeholder="Doe..."/>
                <button type="submit">Checkout</button>
            </form>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
